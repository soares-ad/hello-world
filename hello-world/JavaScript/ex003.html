<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{background-color: rgb(172, 172, 204);
        color: white;
        font: normal 20pt arial; /* Comentário em CSS */
    }
        
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p> <!-- Comentário em html -->
    <script>
    var n1 = Number.parseInt(window.prompt('Digite um número.'))
    var n2 = Number.parseInt(window.prompt('Agora digite outro número.'))
    var soma = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`)
    </script>
</body>
</html>
