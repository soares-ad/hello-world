<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de consumo</title>
</head>
<body>
    <h3>Álcool ou gasolina?</h3>
    <script>
        tanque = 40;
        caminhoComGasolina = 480;
        consumoDeGasolina = caminhoComGasolina / tanque;

        caminhoComAlcool = 300
        consumoDeAlcool = caminhoComAlcool / tanque

        document.write("O consumo de gasolina é de " + Math.round(consumoDeGasolina) + " Km/l.")
        document.write("<br><br>")
        document.write("O consumo de álcool é de " + Math.round(consumoDeAlcool) + " Km/l.")

    </script>
</body>
</html>
